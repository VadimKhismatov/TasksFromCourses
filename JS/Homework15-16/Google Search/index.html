<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<section class="form_wrapper form_wrapper_center" id="form_wrapper">
		<form id="searchForm" name="searchForm">
			<input type="text" class="search_input" name="search" id="searchQuery" placeholder="Text to Search" />
			<input type="button" name="searchButton" class="search_button" id="searchBtn" value="Search" />
		</form>
	</section>

	<script type="text/template" id="test">
            <%for(var i = 0; i< data.length;i++){%>
			<section class="row">
			<a href="<%=data[i].link%>" class="title_link" target="_blank">
				<h3 class="title"><%=data[i].title%></h3>
			</a>
			<p class="link"><%=data[i].htmlFormattedUrl%></p>
			<p class="text_snippet"><%=data[i].htmlSnippet%></p>
		</section>
			<%}%>
    </script>


	<section id="show_results">

	</section>

	</section>
	<script src="js/libs/jquery-3.1.1.min.js"></script>
	<script src="js/libs/template.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
