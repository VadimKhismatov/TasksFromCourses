<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/libs/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>
	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal" id="reset_cross">&times;</button>
					<h4 class="modal-title">Результаты прохождения теста</h4>

				</div>
				<div class="modal-body">
					<p id="result_field"></p>
				</div>

				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal" id="reset_btn">Закрыть</button>
				</div>

			</div>
		</div>
	</div>

	<script type="text/>template" id="test">

    <section class="wrapper">

        <section class="container">

            <header class="row header">

                <h1 class="col-lg-12 topic">Тест по программированию</h1>

            </header>

            <form id="form" name="quizeForm">

            <section class="row questions_container">

                <section class="col-lg-12 question">
                        <%for(var i=0; i<data.length; i++) {%>
                            <h3 class="question_topic"><%= data[i].question %></h3>
                                
                            <%for(var val in data[i].answers){%>
                            <p class="question_checkbox_box">
                            
                                <label class="question_checkbox_label">

                                    <input id="first_checkbox" class="question_checkbox" name="q<%=i+1%>" type="radio" value="<%= val%>" /><%= data[i].answers[val]%>

                                </label>                            

                            </p>
                            <% } %>

                        <% } %>
                    
                    
            </section>

            <section class="row btn_container">

                <button type="button" class="btn btn-primary btn-lg" id="btn" data-toggle="modal" data-target="#myModal">Проверить мои результаты</button>

            </section>

            </form>

            

        </section>

    </section>

    </script>






	<!--scripts-->
	<script src="js/libs/jquery-3.1.1.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/template.js"></script>
	<script src="js/quizeService.js"></script>
	<script src="js/templateService.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
