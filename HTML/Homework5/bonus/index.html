<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table class="table">
        <tr>
            <td class="col1" colspan="2"></td>
            <td class="col2" colspan="4"></td>
            <td class="col3 yellow" colspan="4"></td>

        </tr>
        <tr>
            <td class="col1" rowspan="2"></td>
            <td class="red" colspan="5" rowspan="4"></td>
            <td class=" col3 col4 yellow" colspan="4"></td>

        </tr>
        <tr>
            <td class="col3 yellow" colspan="4"></td>

        </tr>
        <tr>
            <td class="col1" rowspan="3"></td>
            <td colspan="2" rowspan="2"></td>
            <td class="col3" colspan="2" rowspan="2"></td>

        </tr>
        <tr></tr>
        <tr>
            <td class="black" colspan="3" rowspan="2"></td>
            <td colspan="2"></td>
            <td class="col3" colspan="4"></td>

        </tr>
        <tr>
            <td class="col1 col4 yellow" rowspan="3"></td>
            <td colspan="2"></td>
            <td class="col3 blue" colspan="4" rowspan="2"></td>

        </tr>
        <tr>
            <td class="col4" colspan="3" rowspan="2"></td>
            <td class="black" colspan="2"></td>

        </tr>
        <tr>
            <td class="col3 col4" colspan="6"></td>

        </tr>

    </table>
</body>
</html>
